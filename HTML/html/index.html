<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- Блочные элементы - занимают полностью строку -->
    <p>Decode</p>

    <h1>Decode 1</h1>
    <h2>Decode 2</h2>   
    <h3>Decode 3</h3>
    <h4>Decode 4</h4>
    <h5>Decode 5</h5>
    <br>
    <h6>Decode 6</h6>

    <a href="https://decode.kz/" target="_blank">Decode</a>

    <!-- Строчные элементы - занимают только ширину своего контента -->
    <img src="https://img.freepik.com/free-vector/code-testing-cartoon-banner-functional-test-methodology-of-programming-search-errors-and-bugs-website-platform-development-dashboard-usability-optimization-for-computer-pc-vector-illustration_107791-3766.jpg?size=626&ext=jpg" alt="Компьютер 1" width="30%">
    <img src="../images/img2.jpeg" alt="Компьютер 2" width="30%">
    <img src="../images/img1.jpeg" alt="Компьютер 3" width="30%">

    <!-- ul - маркированный список -->
    <ul style="list-style-type: square;">
        <li>C++</li>
        <li>Java</li>
        <li>Python</li>
    </ul>

    <!-- ol - нумерованный список -->
    <ol style="list-style-type: upper-roman">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <form>
        <input type="text" placeholder="Name" required>
        <br><br>
        <input type="password" placeholder="Password" required>
        <br><br>
        <button type="submit">Send</button>
    </form>

    
</body>
</html>
